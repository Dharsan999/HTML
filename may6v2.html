<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Animation Example</title>
<style>
.box {

    width: 100px;

    height: 100px;

    background-color: lightcoral;
    transition: all 1s ease-in-out;
    display: flex;

    align-items: center;

    justify-content: center;

    margin: 100px auto; 

    text-align: center;

}
.box:hover{
    background-color: aquamarine;
    height: 200px;
    width: 200px;
}


</style>
</head>
<body>

<div class="box">Hover over me!</div>

</body>

</html>
