<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Navigation Bar</title>
   
    <style>
       
.nav-bar {
    background: lightgray;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}
 
 
.logo {
    flex-shrink: 0 
 
}
 
 
.menu {
    flex-grow: 1;
    align-items: center;
    justify-content: space-between;
 
}
 
.search-box {
    flex-shrink: 0;
}
 
    </style>
</head>
<body>
    <div class="nav-bar">
    <h1>DARSHAN DADDY TABLE</h1>
        <div class="logo">MyLogo</div>
        <div class="menu">
            <span>Home</span>
            <span>About</span>
            <span>Services</span>
            <span>Contact</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>
    </div>
</body>
</html>
